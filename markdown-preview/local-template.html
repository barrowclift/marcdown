<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Add dark mode ID (if enabled) to minimize flash of white as much as possible -->
	<script type="text/javascript">
		/* See simple-get-cookie.js */
		function c(n){var dc=document.cookie;var p=n+"=";var b=dc.indexOf("; "+p);if(b==-1){b=dc.indexOf(p);if(b!=0){return null;}}else{b+=2;}var e=document.cookie.indexOf(";",b);if(e==-1){e=dc.length;}return decodeURI(dc.substring(b+p.length, e));}
		/* See main.js */
		var inSystemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
		if(c("dark-mode") == "on" || (inSystemDarkMode && (c("dark-mode") == null || c("dark-mode") == "auto"))){document.getElementsByTagName("html")[0].setAttribute("id", "dark");}
		if(c("accent-color")){document.getElementsByTagName("html")[0].className+=" "+c("accent-color")}
	</script>

	{{ HEAD }}
	<link href="/usr/local/marcdown/src/css/min/reset.min.css" rel="stylesheet" type="text/css" />
	<link href="/usr/local/marcdown/src/css/min/accents.min.css" rel="stylesheet" type="text/css" />
	<link href="/usr/local/marcdown/src/css/min/bigfoot-number.min.css" rel="stylesheet" type="text/css" />
	<link href="/usr/local/marcdown/src/css/min/core.min.css" rel="stylesheet" type="text/css" />
	<link href="/usr/local/marcdown/src/css/min/marcdown-specific.min.css" rel="stylesheet" type="text/css" />
	<link media="print" href="/usr/local/marcdown/src/css/min/print.min.css" rel="stylesheet" type="text/css" />
	<script src="/usr/local/marcdown/src/js/min/jquery-2.2.1.min.js" type="text/javascript"></script>
	<script src="/usr/local/marcdown/src/js/min/core.min.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="backdrop"></div>
	<div id="wrap">
		<div id="content" class="center">
			<menu>
				<div onclick="settingsClicked();" class="setting-toggles no-select" id="settings-toggle">
					<input type="checkbox" name="settings-checkbox" id="settings-checkbox" value="settings" onclick="settingsToggled(this);" />
					<span><span class="small-caps">A</span>A</span>
					<!-- https://stackoverflow.com/questions/23072351/css-box-with-arrow-and-shadow -->
				</div>
				<div class="popup" id="settings-popup">
					<div id="popup-background">
						<div id="dark-mode-settings" class="group">
							<label>Appearance:</label>
							<ul class="colors">
								<li><div onclick="changeAppearance('auto')" class="color-well appearance auto"></div></li>
								<li><div onclick="changeAppearance('light')" class="color-well appearance light"></div></li>
								<li><div onclick="changeAppearance('dark')" class="color-well appearance dark"></div></li>
							</ul>
						</div>
						<div id="color-well-settings" class="group">
							<label>Accent Color:</label>
							<ul class="colors">
								<li><div onclick="changeAccentColor('blue')" id="input-blue" class="color-well blue"></div></li>
								<li><div onclick="changeAccentColor('purple')" id="input-purple" class="color-well purple"></div></li>
								<li><div onclick="changeAccentColor('pink')" id="input-pink" class="color-well pink"></div></li>
								<li><div onclick="changeAccentColor('red')" id="input-red" class="color-well red"></div></li>
								<li><div onclick="changeAccentColor('orange')" id="input-orange" class="color-well orange"></div></li>
								<li><div onclick="changeAccentColor('yellow')" id="input-yellow" class="color-well yellow"></div></li>
								<li><div onclick="changeAccentColor('green')" id="input-green" class="color-well green"></div></li>
							</ul>
						</div>
					</div>
				</div>
			</menu>
			<main id="marcdown-body">
				<article>
					{{ BODY }}
				</article>
			</main>
		</div>
	</div>
</body>
</html>
